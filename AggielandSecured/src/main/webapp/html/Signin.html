
<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sign-in</title>
    <link rel="icon" href="res/favicon.png">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
    <link href="stylesheets/signin.css" rel="stylesheet">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 header">
            <div class="row logo">
                <div class="col-4">
                    <img src="res/logo.png" width="50px" class="m-3">
                </div>
                <div class="col">
                    <h1 class="mx-auto m-3">AggieLand Secure</h1>
                </div>
            </div>
        </div>

        <div class="col-12 form">
            <div class="card">
                <form class="box" action="./signin" method="post">
                    <h1>Login Below!</h1>
                    <p class="text-muted">Login to your account</p>
                    <input type="text" name="firstname" placeholder="First Name" required>
                    <input type="text" name="lastname" placeholder="Last Name" required>
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" name="" value="Sign-In" href="#">
                    <p class="text-muted"><a href="./chatroom" >DEMO (chatroom page)</a></p>
                    <p class="text-muted"><a href="./signup" >Dont have an account? Sign-up here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
