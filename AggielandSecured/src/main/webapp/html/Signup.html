<!doctype html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Sign-Up</title>
    <link rel="icon" href="res/favicon.png">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' rel='stylesheet'>
    <link href="stylesheets/signup.css" rel="stylesheet">
    <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
    <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js'></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 header">
            <div class="row logo">
                <div class="col-4">
                    <img src="res/newLogo.png" width="100px" class="m-3">
                </div>
                <div class="col">
                    <h1 class="mx-auto m-3">AggieLand Secure</h1>
                </div>
            </div>
        </div>
        <div class="col-12 form">
            <div class="card">
                <form class="box" action="./signup" method="post">
                    <h1>Sign-up Below!</h1>
                    <p class="text-muted">Create a new Account!</p>
                    <input type="text" name="firstName" placeholder="First Name" required>
                    <input type="text" name="lastName" placeholder="Last Name" required>
                    <input type="text" name="userName" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="text" name="major" placeholder="Major" required>
                        <div class="input-select">
                            <select class="dont-sort" data-trigger="" name="classification" required>
                                <option placeholder="" value="">Classification</option>
                                <option>Freshman</option>
                                <option>Sophmore</option>
                                <option>Junior</option>
                                <option>Senior</option>
                            </select>
                        </div>
                    <input type="submit" name="" value="Sign-Up" href="#">
                    <p class="text-muted"><a href="./signin" >Already have an account? Sign-In here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/choices.js/3.0.4/choices.js"
        integrity="sha512-+0WJVCnJZNbPi3oqDYOFig6jvU6mlQsIvnsZ6/pK6G9/WwaBqxxrgldnPFWeRX4EX0HL8yHqD22EPQrsuMdwjw=="
        crossorigin="anonymous"></script>
<script src="/AggielandSecured/javascript/signup.js"></script>
</body>
</html>
